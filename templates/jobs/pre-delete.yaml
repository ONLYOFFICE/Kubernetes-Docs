{{- if .Values.delete.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-delete
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 2
  template:
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{ toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{ if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.securityContext.jobs.runAsUser }}
        runAsGroup: {{ .Values.securityContext.jobs.runAsGroup }}
      {{ end }}
      volumes:
        - name: ds-files
          persistentVolumeClaim:
            claimName: {{ template "ds.pvc.name" . }}
        - name: stop-scripts
          configMap:
            name: {{ template "ds.delete.configMapName" . }}
            defaultMode: 0755
        {{- if and .Values.privateCluster (not .Values.delete.existingConfigmap.dsStop) }}
        - name: remove-dt-scripts
          configMap:
            name: {{ template "ds.delete.configmap.tblRemove.name" . }}
        {{- end }}
      containers:
        - name: pre-delete
          image: {{ .Values.delete.job.image.repository }}:{{ .Values.delete.job.image.tag }}
          imagePullPolicy: {{ .Values.delete.job.image.pullPolicy }}
          resources: {{- toYaml .Values.delete.job.resources | nindent 12 }}
          env:
          - name: DB_PWD
            valueFrom:
              secretKeyRef:
                name: {{ template "ds.postgresql.secretName" . }}
                key: {{ .Values.connections.dbSecretKeyName }}
          - name: PRIVATE_CLUSTER
            value: {{ .Values.privateCluster | quote }}
          volumeMounts:
          - name: ds-files
            mountPath: /var/lib/{{ .Values.product.name }}/documentserver/App_Data/cache/files
          - name: stop-scripts
            mountPath: /sql/stop.sh
            subPath: stop.sh
          {{- if and .Values.privateCluster (not .Values.delete.existingConfigmap.dsStop) }}
          - name: remove-dt-scripts
            mountPath: /sql/{{ .Values.delete.existingConfigmap.tblRemove.keyName }}
            subPath: {{ .Values.delete.existingConfigmap.tblRemove.keyName }}
          {{- end }}
          command: ["/bin/sh", "-c"]
          {{- if .Values.webProxy.enabled }}
          args: ["http_proxy={{ .Values.webProxy.http }} https_proxy={{ .Values.webProxy.https }} no_proxy={{ .Values.webProxy.noProxy }} /sql/stop.sh"]
          {{ else }}
          args: ["/sql/stop.sh"]
          {{- end }}          
      restartPolicy: Never
{{- end }}
