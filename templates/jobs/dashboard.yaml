{{- if and .Values.grafana.enabled .Values.grafana.dashboard.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-dashboard
  namespace: {{ include "ds.grafana.namespace" . | quote }}
  {{- if .Values.commonLabels }}
  labels:
    {{- include "ds.labels.commonLabels" . | trim | nindent 4 }}
  {{- end }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 2
  template:
    spec:
      serviceAccountName: dashboard-sa
      volumes:
      - name: grafana-dashboard
        configMap:
          name: grafana-dashboard
          defaultMode: 0755
      containers:
      - name: grafana-dashboard
        image: onlyoffice/docs-utils:7.3.0-1
        command: ["/bin/sh", "-c"]
        args: ["/scripts/get_dashboard.sh"]
        volumeMounts:
        - name: grafana-dashboard
          mountPath: /scripts/get_dashboard.sh
          subPath: get_dashboard.sh
      restartPolicy: Never
{{- end }}
