{{- if .Values.metrics.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: grafana-datasource
  namespace: {{ include "ds.namespace" . | quote }}
  {{- if .Values.commonLabels }}
  labels:
    {{- include "ds.labels.commonLabels" . | trim | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  prometheus.yaml: |    
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server
        editable: true
{{- end }}
