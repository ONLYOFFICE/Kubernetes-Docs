{{- if .Values.example.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: example
  labels:
    app: example
spec:
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.example.containerPorts.http }}
    targetPort: {{ .Values.example.containerPorts.http }}
  selector:
    statefulset.kubernetes.io/pod-name: example-0
  type: ClusterIP
{{- end }}
