apiVersion: v1
kind: ConfigMap
metadata:
  name: documentserver
data:
  DB_USER: {{ .Values.connections.postgresDBUser }}
  DB_HOST: {{ .Values.connections.postgresDBHost }}
  DB_PORT: {{ .Values.connections.postgresDBPort | quote}}
  REDIST_SERVER_HOST: {{ .Values.connections.redistServerHost }}
  AMQP_HOST: {{ .Values.connections.rabbitmqHost }}
  AMQP_USER: {{ .Values.connections.rabbitmqUser }}
  AMQP_PROTO: {{ .Values.connections.rabbitmqPROTO }}
  METRICS_HOST: {{ .Values.connections.metricsHost }}
  METRICS_ENABLED: {{ .Values.connections.metricsEnabled | quote}}
  SPELLCHECKER_HOST_PORT: {{ .Values.connections.spellcheckerHostPort | quote}}
  EXAMPLE_HOST_PORT: {{ .Values.connections.exampleHostPort | quote}}
