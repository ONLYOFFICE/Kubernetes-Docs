apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: {{ .Values.converter.replicas }}
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
    spec:
      volumes:
        - name: {{ .Values.pvc.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
        - name: ds-license
          secret:
            secretName: license
      containers:
        - name: converter
          image: {{ .Values.converter.containerImage }}
          env:
          - name: AMQP_PWD
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-password
          envFrom:
          - secretRef:
              name: jwt
              name: dbsecret
          - configMapRef:
              name: documentserver
          volumeMounts:
          - name: {{ .Values.pvc.name }}
            mountPath: /var/lib/onlyoffice/documentserver/App_Data/cache/files 
          - name: ds-license
            mountPath: /var/www/onlyoffice/Data
            readOnly: true
