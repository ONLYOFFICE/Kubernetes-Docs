apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: {{ .Values.converter.replicas }}
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
    spec:
      volumes:
        - name: ds-files
          persistentVolumeClaim:
            claimName: ds-files
        - name: ds-license
          secret:
            secretName: license
      containers:
        - name: converter
          image: {{ .Values.converter.containerImage }}
          env:
          {{ if .Values.connections.dbDefault }}
          - name: DB_PWD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: postgresql-password
          {{ end }}

          {{ if .Values.connections.amqpDefault }}
          - name: AMQP_PWD
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-password
          {{ end }}
          envFrom:
          - secretRef:
              {{ if not .Values.connections.dbDefault }} 
              name: dbsecret
              {{ end }}

              {{ if not .Values.connections.amqpDefault }}
              name: amqpsecret
              {{ end }}
              name: jwt
          - configMapRef:
              name: documentserver
          volumeMounts:
          - name: ds-files
            mountPath: /var/lib/onlyoffice/documentserver/App_Data/cache/files 
          - name: ds-license
            mountPath: /var/www/onlyoffice/Data
            readOnly: true
