apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.converter.name }}
  labels:
    app: {{ .Values.converter.app }}
spec:
  replicas: {{ .Values.converter.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.converter.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.converter.app }}
    spec:
      volumes:
        - name: {{ .Values.pvc.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
        - name: ds-license
          secret:
            secretName: license
      containers:
        - name: converter
          image: {{ .Values.converter.converterContainerImage }}
          env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.database.name }}
                key: {{ .Values.secrets.database.dbUser }}
          - name: DB_PWD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secrets.database.name }}
                key: {{ .Values.secrets.database.dbPassword }}
          - name: AMQP_PWD
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-password
          envFrom:
          - secretRef:
              name: jwt
          - configMapRef:
              name: {{ .Values.docservice.configMap }}
          volumeMounts:
          - name: {{ .Values.pvc.name }}
            mountPath: /var/lib/onlyoffice/documentserver/App_Data/cache/files 
          - name: ds-license
            mountPath: /var/www/onlyoffice/Data
            readOnly: true
