apiVersion: batch/v1
kind: Job
metadata:
  name: prepare4update
spec:
  template:
    spec:
      volumes:
        - name: ds-files
          persistentVolumeClaim:
            claimName: ds-files
        - name: remove-db-scripts
          configMap:
            name: remove-db-scripts
        - name: init-db-scripts
          configMap:
            name: init-db-scripts
      containers:
        - name: prepare4update
          image: postgres
          envFrom:
          - configMapRef:
              name: documentserver
          env:
          - name: DB_PWD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: postgresql-password
          volumeMounts:
          - name: ds-files
            mountPath: /var/lib/onlyoffice/documentserver/App_Data/cache/files
          - name: remove-db-scripts
            mountPath: /sql/removetbl/
          - name: init-db-scripts
            mountPath: /sql/createdb/

          command: ["/bin/bash"]
          args:
            - -c
            - >
              apt update && apt -y install curl bash && bash -c
              curl -v http://docservice:8000/internal/cluster/inactive -X PUT -s -o /dev/null; 

              FILES_DIR=/var/lib/onlyoffice/documentserver/App_Data/cache/files/;
              for ENTRY in `ls $FILES_DIR`; do
                case $ENTRY in

                  errors)
                    ;;

                  forgotten)
                    ;;

                  *)
                    rm -rfv $FILES_DIR$ENTRY
                    ;;
                esac;
              done;

              PGPASSWORD=$DB_PWD psql --host=postgresql --user=postgres --file=/sql/removetbl/removetbl.sql;
              PGPASSWORD=$DB_PWD psql --host=postgresql --user=postgres --file=/sql/createdb/createdb.sql;

              echo work done;



      restartPolicy: Never
