apiVersion: apps/v1
kind: Deployment
metadata:
  name: spellchecker
  labels:
    app: spellchecker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spellchecker
  template:
    metadata:
      labels:
        app: spellchecker
    spec:
#      securityContext:
#        runAsUser: 101
#        runAsGroup: 101
      volumes:
        - name: ds-license
          secret:
            secretName: license
      containers:
        - name: spellchecker
          image: onlyoffice/docs-spellchecker-de:6.2.2.17
          env:
          - name: DB_PWD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: postgresql-password  
          envFrom:
          - secretRef:
              name: jwt
          - configMapRef:
              name: documentserver
          ports:
            - containerPort: 8080
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /index.html
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /index.html
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /index.html
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
